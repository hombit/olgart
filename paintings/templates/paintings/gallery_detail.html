{% extends 'base.html' %}

{% load i18n %}

{% block extrahead %}
	<link href="{{STATIC_URL}}css/gallery.css" rel="stylesheet">
{% endblock %}

{% block content %}
	<div class="container">
		<div class="row">
			<h1>{% trans gallery.title %}</h1>
		</div>
		<div class="row" align="center">
			{% for painting in paintings %}
				<div class="col-md-4">
					<a href="{{ painting.get_absolute_url }}"><img src="{{ painting.image_small.url }}" class="gallery-image" /></a>
				</div>
			{% endfor %}
		</div>
	</div>
{% endblock %}
