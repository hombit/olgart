{% extends 'base.html' %}

{% load i18n %}

{% block content %}

		<div class="row">
			{% for painting in paintings %}

					<a href="{{ painting.get_absolute_url }}"><img src="{{ painting.image_small.url }}" /></a>
				</div>
			{% endfor %}
		</div>
{% endblock %}
